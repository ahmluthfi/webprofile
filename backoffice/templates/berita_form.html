{% extends 'base.html' %}	

{% block content %}

	<div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12 stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Form Berita</h4>
                      <form class="forms-sample" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-2 col-form-label">Nama Berita</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" name="berita_judul" placeholder="Nama Berita" value="{{ berita.berita_judul }}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-2 col-form-label">Isi Berita 
                          </label>
                          <div class="col-sm-10">

                            <div id="editor">
                              <textarea id='edit' style="height:1000px" placeholder="Type some text" name="berita_isi">
                                {{ berita.berita_isi }}
                              </textarea>
                            </div>
                          
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <a href="/bo/berita/" class="btn btn-light">Cancel
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          

          
        </div>
        <!-- content-wrapper ends -->

{% endblock %}
