{% extends 'base.html' %}	

{% block content %}
	<div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12 stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Form User</h4>
                      <form class="forms-sample" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Username</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="username" placeholder="Enter Username" value="{{ user.username }}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input type="email" class="form-control" name="email" id="exampleInputEmail2" placeholder="Enter email" value="{{ user.email }}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" name="password" id="exampleInputPassword2" placeholder="Password">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <a href="/bo/user/" class="btn btn-light">Cancel
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          

          
        </div>
        <!-- content-wrapper ends -->

{% endblock %}
