{% extends 'base.html' %}	

{% block content %}
	<div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12 stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Form Rekening</h4>
                      <form class="forms-sample" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Nama Bank</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="rekening_bank" placeholder="Enter Nama Bank" value="{{ rekening.rekening_bank }}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Logo Bank</label>
                          <div class="col-sm-9">
                            <input type="file" name="rekening_gambar">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Nama Rekening</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="rekening_nama" placeholder="Enter Rekening Nama" value="{{ rekening.rekening_nama }}">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Nomor Rekening</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="rekening_nomor" placeholder="Enter Nomor Rekening" value="{{ rekening.rekening_nomor }}">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <a href="/bo/rekening/" class="btn btn-light">Cancel
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          

          
        </div>
        <!-- content-wrapper ends -->

{% endblock %}
