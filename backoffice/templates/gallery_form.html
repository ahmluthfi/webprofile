{% extends 'base.html' %}	

{% block content %}
	<div class="main-panel">
        <div class="content-wrapper">
          
          <div class="row">
            <div class="col-md-12 d-flex align-items-stretch grid-margin">
              <div class="row flex-grow">
                <div class="col-12 stretch-card">
                  <div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Form Gallery</h4>
                      <form class="forms-sample" action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Foto</label>
                          <div class="col-sm-9">
                            <input type="file" name="gallery_foto">
                            <!-- <input type="text" class="form-control" name="gallery_foto" placeholder="Enter Galleryname" value="{{ gallery.gallery_foto }}"> -->
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Caption</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="gallery_caption" placeholder="Enter Galleryname" value="{{ gallery.gallery_caption }}">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <a href="/bo/gallery/" class="btn btn-light">Cancel
                        </a>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          

          
        </div>
        <!-- content-wrapper ends -->

{% endblock %}
